<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Mombasa</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi:</h2>
                        <ul>
                            <li>Karen</li>
                            <li>Westlands</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mombasa:</h2>
                        <ul>
                            <li>Kilifi</li>
                            <li>Lamu</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Restuarants, bar...</h4>
                <ul class="popover">
                    <li>Surfing</li>
                    <li>pool</li>
                    <li>hiking</li>
                    <li>Riding</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
